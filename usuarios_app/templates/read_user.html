<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Fuente Balsamiq -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <h1>Usuario {{usuario.id}}</h1>
            <a method ="GET" href="/read">Home</a>
        </div>
        <div class = "box">
            <p>Full name: {{usuario.first_name}} {{usuario.last_name}}</p>
            <p>Email: {{usuario.email}}</p>
            <p>Created On: {{usuario.created_at}}</p>
            <p>Last Updated: {{usuario.updated_at}}</p>
        </div>
        <div class="actions">
            <form method ="GET" action="/users/edit/{{usuario.id}}">
                <button>Edit</button>
            </form>
            <form method ="POST" action="/users/remove/{{usuario.id}}">
                <button>Delete</button>
            </form>
        </div>

    </main>
</body>
</html>
