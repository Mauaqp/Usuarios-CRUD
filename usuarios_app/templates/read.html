<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Fuente Balsamiq -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <h1>All Users</h1>
            <a method ="GET" href="/">Home</a>
        </div>
        <div>
            <table>
                <thead>
                    <tr>
                        <td>Id</td>
                        <td>Full Name</td>
                        <td>Email</td>
                        <td>Created At:</td>
                        <td>Actions</td>
                    </tr>
                </thead>
                <tbody>
                    {% for usuario in listaUsuarios : %}
                    <tr>
                        <td>{{usuario.id}}</td>
                        <td>{{usuario.first_name}} {{usuario.last_name}}</td>
                        <td>{{usuario.email}}</td>
                        <td>{{usuario.created_at}}</td>
                        <td class = "actions">
                            <form method ="GET" action="/users/{{usuario.id}}"><button>Show</button></form>|
                            <form method ="GET" action="/users/edit/{{usuario.id}}"><button>Edit</button></form>|
                            <form method ="POST" action="/users/remove/{{usuario.id}}"><button>Delete</button></form></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a href="/users/new">Add a New User</a>
    </main>
</body>
</html>
