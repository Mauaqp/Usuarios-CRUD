<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- Fuente Balsamiq -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <h1>Usuario {{usuario.id}}</h1>
            <a method ="GET" href="/read">Home</a>
        </div>
        <div class = "box">
            <!-- Prestar atenciÃ³n al momento de detallar la ruta, usar jinja -->
            <form action='/users/edit/{{usuario.id}}' method="POST">
                <div class="input-box">
                    <label for="first_name">First Name</label>
                    <input type="text" id = "first_name" name = "first_name" placeholder="{{usuario.first_name}}">
                </div>
                <div class="input-box">
                    <label for="last_name">Last Name</label>
                    <input type="text" id = "last_name" name = "last_name" placeholder="{{usuario.last_name}}">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" id = "email" name = "email" placeholder="{{usuario.email}}">
                </div>
                <button class="create-btn" type="submit">Update</button>
                <a method ="GET" href="/users/{{usuario.id}}">Show</a>
            </form>
        </div>
    </main>
</body>
</html>
